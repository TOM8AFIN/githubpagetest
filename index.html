<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Custody</title>
  <link rel="icon" type="image/png" href="logo CUSTODY ok_v 1.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #timestamp {
      font-size: 14px;
      color: #555;
    }

    #logo {
      height: 50px;
    }

    main {
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #004080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0077cc;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    tr:hover {
      background-color: #e6f2ff;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      #logo {
        align-self: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="timestamp">Última actualización: cargando...</div>
    <img src="logo CUSTODY ok_v 1.png" id="logo" alt="Logo Custody">
  </header>

  <main>
    <h1>Inventario de Medicamentos</h1>
    <table id="tablaDatos"></table>
  </main>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1H1zhzbmPIJ-qNvmVpvGov70tipQBCmN47S_0LjigC0I/gviz/tq?tqx=out:csv";
    const tabla = document.getElementById("tablaDatos");
    const timestamp = document.getElementById("timestamp");

    function cargarDatos() {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split("\n").map(row => row.split(","));
          tabla.innerHTML = "";

          // Encabezado
          const header = document.createElement("tr");
          rows[0].forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            header.appendChild(th);
          });
          tabla.appendChild(header);

          // Datos
          rows.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tabla.appendChild(tr);
          });

          const now = new Date();
          timestamp.textContent = `Última actualización: ${now.toLocaleTimeString()}`;
        })
        .catch(error => {
          tabla.innerHTML = `<tr><td colspan="20" style="color:red;">Error al cargar los datos: ${error}</td></tr>`;
        });
    }

    cargarDatos();
    setInterval(cargarDatos, 10000); // cada 10 segundos
  </script>
</body>
</html>
