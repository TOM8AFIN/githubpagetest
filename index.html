<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de medicamentos Custody</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Inventario de Productos - Google Sheets</h1>
  <table id="tablaDatos"></table>
  <p style="text-align: center;">Última actualización: <span id="timestamp"></span></p>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1H1zhzbmPIJ-qNvmVpvGov70tipQBCmN47S_0LjigC0I/gviz/tq?tqx=out:csv";
    const tabla = document.getElementById("tablaDatos");
    const timestamp = document.getElementById("timestamp");

    function cargarDatos() {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split("\n").map(row => row.split(","));

          // Limpiar tabla
          tabla.innerHTML = "";

          // Encabezado
          const header = document.createElement("tr");
          rows[0].forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            header.appendChild(th);
          });
          tabla.appendChild(header);

          // Filas de datos
          rows.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tabla.appendChild(tr);
          });

          // Timestamp
          const now = new Date();
          timestamp.textContent = now.toLocaleTimeString();
        })
        .catch(error => {
          tabla.innerHTML = `<tr><td colspan="20" style="color:red;">Error al cargar los datos: ${error}</td></tr>`;
        });
    }

    // Cargar inicialmente
    cargarDatos();

    // Actualizar cada 10 segundos (10000 milisegundos)
    setInterval(cargarDatos, 10000);
  </script>
</body>
</html>
