<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Medicamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 1.5rem;
    }

    main {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <!-- Aquí puedes reemplazar el src con tu imagen -->
    <img src="logo CUSTODY ok_v 1.png" alt="Imagen del encabezado">
  </header>

  <main>
    <h1>Lista de Medicamentos</h1>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Presentación</th>
          <th>Dosis</th>
          <th>Vía</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paracetamol</td>
          <td>Tableta</td>
          <td>500 mg</td>
          <td>Oral</td>
        </tr>
        <tr>
          <td>Ibuprofeno</td>
          <td>Cápsula</td>
          <td>200 mg</td>
          <td>Oral</td>
        </tr>
        <tr>
          <td>Amoxicilina</td>
          <td>Suspensión</td>
          <td>250 mg/5ml</td>
          <td>Oral</td>
        </tr>
        <tr>
          <td>Loratadina</td>
          <td>Tableta</td>
          <td>10 mg</td>
          <td>Oral</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
