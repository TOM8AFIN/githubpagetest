<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla Medicamentos Custody</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <div id="lastUpdated">Última actualización: --</div>
      <img src="logo CUSTODY ok_v 1.png" alt="Logo Custody" />
    </header>

    <main>
      <table id="medTable"></table>
    </main>
  </div>

  <script>
    const sheetID = "1H1zhzbmPIJ-qNvmVpvGov70tipQBCmN47S_0LjigC0I";
    const sheetName = "Hoja 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function fetchData() {
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const table = document.getElementById("medTable");
      table.innerHTML = "";

      // Encabezados
      const header = document.createElement("tr");
      json.table.cols.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col.label;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Filas
      json.table.rows.forEach(row => {
        const tr = document.createElement("tr");
        row.c.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = (cell?.v ?? "").replace(/^"|"$/g, "");

          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      // Fecha de actualización
      const now = new Date();
      document.getElementById("lastUpdated").textContent =
        "Última actualización: " +
        now.toLocaleDateString("es-CO") +
        " " +
        now.toLocaleTimeString("es-CO");
    }

    fetchData();
    setInterval(fetchData, 10000); // Actualiza cada 10 segundos
  </script>
</body>
</html>
